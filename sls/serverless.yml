service: sls # NOTE: update this with your service name

provider:
  name: aws
  runtime: python3.6
  region: ap-northeast-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*"

functions:
  crawler_sk_wyverns_gallery:
    handler: handler.crawler_sk_wyverns_gallery
